<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier mon compte</title>
  <link rel="stylesheet" href="CSS/monCompte.css">
</head>
<body>
  <div class="account">
    <h2>Modifier mes informations</h2>
    <form id="editForm">
      <input type="text" id="editNom" placeholder="Nom"><br><br>
      <input type="text" id="editPrenom" placeholder="Prénom"><br><br>
      <input type="email" id="editEmail" placeholder="Email"><br><br>
      <input type="text" id="editPhone" placeholder="Téléphone"><br><br>
      <button type="submit" class="btn">Enregistrer</button>
    </form>
    <br>
    <a href="monCompte.html" class="btna">Annuler</a>
  </div>

  <script src="../monCompte/JS/edit.js"></script>
</body>
</html>
